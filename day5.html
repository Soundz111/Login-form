<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <style>
        body{
            margin:0%;
        }
        .Main{
            width:100vw;
            height:100vh;
            position:relative;
            background: linear-gradient(to left,black,violet);
        }
        .sub1{
            width:40vw;
            height:70vh;
            background-color:  rgb(43, 4, 43);
            position: absolute;
            top:15vh;
            left:5vh;
            transition:all ease-in-out 2s;
        }
        .sub1 img{
            width: 100%;
            height:100%;
            border: 1px solid silver;
        }
        .sub2{
             width:40vw;
            height:70vh;
            background-color:rgb(43, 4, 43);
            position: absolute;
            top:15vh;
            right:5vh;
            display:flex;
            flex-direction: column;
            align-items:center;
            justify-content: center;
            font-size: xx-large;
            border:solid silver;
            color:white;
            transition:all ease-in-out 2s;
        }
        .sub2 input{
            width:300px;
            height:50px;
            border-radius: 10px;
            background-color: rgb(0, 0, 0,0.5);
            color: rgb(233, 218, 218);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .sub2 button{
            width:300px;
            height:40px;
            border-radius: 10px;
            background-color: rgb(0, 0, 0,0.5);
            color:white;
            font-size: large;
        }
        ::placeholder{
            font-size: larger;
            padding-left: 30px;
            color: rgb(122, 122, 122);
        }
        .Main:hover .sub1{
            position: absolute;
            left: 55vw;
        }
        .Main:hover .sub2{
            position: absolute;
            right: 55vw;
        }
    </style>
    <div class="Main">
        <div class="sub1">
            <img src="C:\Users\DELL\Downloads\AYLIN.jpg"></div>
        <div class="sub2">
            <h4>AYLIN JEWELS<br>Shining moments, lasting memories</h4>
            <form> 
                <input type="text"placeholder="enter your name"><br>
                <input type="email"placeholder="enter your email"><br>
                <input type="number"placeholder="enter your mobile number"><br>
                <input type="text"placeholder="enter your address"><br>
                <button>Login</button>
            </form>
            </div>
            </div>
</body>
</html>
